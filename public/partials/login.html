<form class="form-signin" ng-submit="login()">
	<h2 class="form-signin-heading">Login</h2>
	<label for="inputEmail" class="sr-only">Username</label>
	<input type="text" id="inputEmail" class="form-control" placeholder="Username" ng-model="usuario.login" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="usuario.password" required>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
